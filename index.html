<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Link CSS-->
    <link rel="stylesheet" href="style.css">

    <!--Link bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Tela de login</title>
</head>

<body>
    <header>

        <img src="img/campo de futebol.jpeg" alt="">

        <main class="container">

            <form>

                <h1>Tela de login</h1>

                <div class="input-box">
                    <input placeholder="usuário" type="email">
                    <i class="bi bi-person-fill"></i>
                </div>

                <div class="input-box">
                    <input placeholder="senha" type="password">
                    <i class="bi bi-lock-fill"></i>
                </div>

                <div class="remember-forgot">

                    <label>
                        <input type="checkbox">
                        Lembrar-me
                    </label>

                    <a href="#">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="login">Login</button>

                <div class="register-link">
                    <p>Não tem cadastro?
                        <a href="#">Cadastre-se</a>
                    </p>
                </div>

                <div class="politica-de-priva">
                    <p>Ao continuar com o acesso, você concorda com a nossa <a href="#">política de privacidade</a></p>
                </div>

            </form>
        </main>

        <footer>
            <p>Copyright © 2024 - desenvolvido por Thiago Soares
            </p>
        </footer>
    </header>



</body>

</html>
